<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <button class="button button-block button-positive" ng-if="!ctrl.existeSala" ng-click="ctrl.criarSala()">
      Nova Sala
    </button>
    <div ng-if="ctrl.existeSala">
      <div class="card">
        <div class="item item-text-wrap" ng-repeat="r in ctrl.restaurantes">
          {{r.nome}}
          <rzslider rz-slider-model="r.nota" rz-slider-options="ctrl.options"></rzslider>
        </div>
      </div>
      <hr/>
      <h3>HÃ¡ {{ctrl.contatos.length}} participantes na sala. </h3>
    </div>


  </ion-content>
</ion-view>
